<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    
    <title>목록관련태그</title>
</head>
<body>
    
    <h1>목록 관련 태그</h1>

    <hr>
    <h2>리스트</h2>

    <!--
        unorder list
    -->
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ul>

    <!-- 
        order list
        type 속성에 값을 추가할 수 있음
        1|a|A|i|I
    -->
    <ol type="a" start="3">
        <li>1번째</li>
        <li>2번째</li>
        <li>3번째</li>
        <li>4번째</li>
        <li>5번째</li>
        <li>6번째</li>
        <li>7번째</li>
      
    </ol>

    <br><br><br>
    <hr>
    <br><br><br>

    <h2>정의</h2>
    <dl>
        정의 목록(definition list)
        <dt>정의 용어 (definition term)</dt>
        <dd>정의 설명 (definition description)</dd>

        <dt>사과</dt>
        <dd>사과는 맛있어</dd>

        <dt>바나나</dt>
        <dd>바나나는 길어</dd>
    </dl>


</body>
</html>

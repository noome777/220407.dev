<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열</title>

        .area{
            border: 1px solid black;
            width: 500px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>배열</h1>

    <hr>

    <h2>1. 배열 선언 및 초기화</h2>
    <p>
        자바스크립트에서 배열은 자료형을 지정하지 않음 (모든 자료형 가능)
        <br>
        배열 선언 시 , 크기 지정 안해도 됨 (지정 해도 됨)
    </p>

    <button id="btn1">실행 확인</button>

    <div id="area1" class="area"></div>

    <hr>

    <h2>2. 배열 메소드</h2>

    <ul>
        <li>indexof</li>
        <li>concat</li>
        <li>join</li>
        <li>reverse</li>
        <li>sort</li>
        <li>push , pop</li>
        <li>shift , unshift</li>
        <li>slice , splice</li>
    </ul>

    <button id="btn2">배열 메소드 테스트</button>

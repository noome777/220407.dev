        <h3>상태(checked, selected, disabled, enabled) 선택자</h3>

        <h4>checked 상태 선택자 (radio, checkbox)</h4>

        취미:
        <input type="checkbox" name="hobby" value="game">게임
        <input type="checkbox" name="hobby" value="movie">영화
        <input type="checkbox" name="hobby" value="music">음악
        <br>
        <button id="btn1">버튼!!!</button>
        <script>
            $(function(){
                $('#btn1').click(function(){
                    $('input:checked').css({"width":"100px", "height":"100px"})
                })
            });

            //커진 체크박스 다시 작게 만들기
            $(':checkbox').change(function(){
                console.log($(this).prop('checked'));

                if($(this).prop('checked')){
                    $(this).css({"width":"100px", "height":"100px"})
                }else{
                    $(this).css({"width":"", "height":""})
                }
            });

        </script>

        <hr>

        <h4>selected 상태 선택자</h4>

        국적 : 
        <select name="national">
            <option value="x">선택안함</option>
            <option value="ko">한국</option>
            <option value="us">미국</option>
            <option value="uk">영국</option>
        </select>

        <button onclick="selectTest()">버튼!!!</button>

        <br>
        선택한 나라 : <span id="result"></span>

        <script>
            function selectTest(){
                //selected 상태인 요소 가져오기
                console.log($("option:selected"));
                console.log($("option:selected").val());
                console.log($("option:selected").html());
                console.log($("option:selected").text());

                //선택한 나라 : 한국
                $('#result').html($("option:selected").text());
            }
        </script>

        <hr>

        <h4>disabed , enabled 상태 선택자 (input, button 등 ...)</h4>

        <button>활성화 버튼</button>
        <button disabled>비활성화 버튼</button>

        <script>
            $(function(){
                $('button:enabled').css("backgroundColor", "pink")
                $('button:disabled').css("backgroundColor", "red")
            })
        </script>

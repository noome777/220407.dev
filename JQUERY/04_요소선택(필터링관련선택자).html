<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소선택(필터링관련선택자)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>요소선택(필터링관련선택자)</h1>

    <hr>

    <table border="1">
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>거주지</th>
        </tr>
        <tr>
            <td>심원용</td>
            <td>A형</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>심투용</td>
            <td>B형</td>
            <td>뉴욕</td>
        </tr>
        <tr>
            <td>심삼용</td>
            <td>O형</td>
            <td>런던</td>
        </tr>
        <tr>
            <th colspan="2">총인원</th>
            <th>3명</th>
        </tr>
    </table>

    <script>
        $(function(){
            //짝수 행 선택 (배경색 red)
            // console.log($('tr:even'));
            $('tr:even').css("backgroundColor","red");

            //홀수 행 선택 (배경색 blue)
            // console.log($('tr:odd'));
            $('tr:odd').css("backgroundColor","blue");

            //첫번째 행 선택 (배경색 gray)
            // console.log($('tr:first'));
            $('tr:first').css("backgroundColor","gray");

            //마지막 행 선택 (배경색 dark gray)
            // console.log($('tr:last'));
            $('tr:last').css("backgroundColor","darkgray");
        })
    </script>

    <hr>

    <h3>필터링 관련 메소드</h3>
    <p>
        기준이 되는 요소 중 특정 요소만 필터링 해주는 메소드 <br>
        first, last, eq, not, filter
    </p>

    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4>test-5</h4>
    <h4 class="test">test-6</h4>

    <script>
        $(function(){
            //첫번째 요소 가져오기
            console.log($('h4').first());

            //마지막 요소 가져오기
            console.log($('h4').last());

            //eq 함수 사용하기(인덱스를 가져옴)
            console.log($('h4').eq(2));

            //not 사용하기
            console.log($('h4').not('.test'));

            //필터링 사용하기(not 연산자의 반대)
            console.log($('h4').filter('.test'));
        })
    </script>











</body>
</html>

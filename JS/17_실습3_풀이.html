<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>실습3_풀이</h1>

    <h2>상품 갯수 입력</h2>

    개당가격 :  <input type="number" name="price">
    <br>
    <input type="number" name="count"> 개 
    <hr>
    <button onclick="calc();">계산</button>
    <hr>
    <input type="number" name="total"> 원


    <script>
        var inputArr = document.querySelectorAll('input');

        var inputTag01 = inputArr[0];
        var inputTag02 = inputArr[1];
        var inputTag03 = inputArr[2];

        function calc() {
          
            var price = inputTag01.value;
            var count = inputTag02.value;
            
            inputTag03.value = parseInt(price) * parseInt(count);

        }
    </script>
</body>
</html>

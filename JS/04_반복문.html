<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //for문 이용해서 1부터 10까지 출력
        for(let i = 1; i < 10; i++) {
            console.log(i);
        }
    </script>
    <script>
        //while문 이용해서 1부터 10까지 출력
        var i = 0;
        while(i < 10){
            console.log(i+1);
            i++;
        }
    </script>
    <script>
        //do-while문 이용해서 1부터 10까지 출력
        var i = 0;
        do{
            console.log(i+1);
            
        } while (i < 10)
    </script>
</head>
<body>
    <h1>반복문</h1>
</body>
</html>
